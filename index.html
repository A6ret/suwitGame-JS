<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suwit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Game Suwit</h2>
            <hr>
        </div>

        <section class="formName">
            <form action="#" method="get">
                <input type="text" class="name" placeholder=" Masukkan nama anda">
                <input type="submit" value="Start" class="submit">
            </form>
        </section>

        <div class="gameSection">
            <section class="secCom">
                <p>Computer</p>
                <div class="containImg">
                    <img src="image/computer/1.jpg" class="img">
                </div>
            </section>

            <section class="boxResult">
            </section>

            <section class="secPlayer">
                <p>Player</p>
                <div class="containImg">
                    <img src="image/player/1.jpg" class="img 1">
                    <img src="image/player/2.jpg" class="img 2">
                    <img src="image/player/3.jpg" class="img 3">
                </div>
            </section>
        </div>

        <div class="footer">
            <hr>
            <div class="iconSocmed">
                <a href="https://instagram.com/iamdewaa" target="blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me/6285762827062" target="blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://facebook.com/1amdewa" target="blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
